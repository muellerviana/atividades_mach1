<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #principal > h1 {
      color: blue;
    }
    h1 + p em {
      color: red;
    }

    p > em {
      color: blue;
    }

    h1 p em {
      color: blue;
    }

    article > h1 {
      color: green
    }

    article > h1 + p {
      color: blue
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div id="principal">
    <h1>TÍTULO AZUL</h1>
    <p>Paragrafo com <em>ênfase nessa parte vermelho aqui</em>.</p>
    <p>Paragrafo com <em>ênfase nessa parte azul aqui</em>.</p>
    <article>
      <h1>TITULO INTEIRO VERDE</h1>
      <p>PARÁGRAFO COM COR AZUL</p>
    </article>
  </div>
</body>
</html>
